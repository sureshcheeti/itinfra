{% extends "ithome.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .container{
        margin-top:100px;
        color:black;
    }
</style>
    <div class="container">
         {% if messages %}
 {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
        <form method="POST" style="width:500px;margin-left:150px">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info"  type="submit">Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
