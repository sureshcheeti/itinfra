{% extends "ithome.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .container{
        margin-top:80px;
        color:black;
    }
</style>
<div class="container">
    <div class="content-section">
         {% if messages %}
 {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Slot Add or Edit</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Change</button>
            </div>
        </form>
    </div>
</div>    
{% endblock content %}
