{% extends "ithome.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .container{
        margin-top:80px;
        color:white;
    }
</style>
    <div class="container">
       {% if messages %}
 {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}   
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" style="color:white" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
